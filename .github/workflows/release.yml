name: Release

on:
  push:
    tags:
      - 'v[0-9]*.[0-9]*.[0-9]*'
      - '[0-9]*.[0-9]*.[0-9]*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build binaries
        run: |
          # Linux amd64
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o doclist-linux-amd64 .
          
          # Linux arm64
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o doclist-linux-arm64 .
          
          # Windows amd64
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o doclist-windows-amd64.exe .

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            doclist-linux-amd64
            doclist-linux-arm64
            doclist-windows-amd64.exe
